datasets:
  strawberry_diagnostic:
    build_info:
      annotations:
        train: /data/kiriti/MiniGPT-4/plant_diagnostic/datasets/stage2_train_7class_fixed.json
      images:
        train: /data/kiriti/MiniGPT-4/plant_diagnostic/data/train_aug
    text_processor:
      eval:
        name: blip_caption
    vis_processor:
      eval:
        image_size: 448
        name: blip2_image_eval
env:
  cache_root: /data/kiriti/MiniGPT-4/cache
model:
  arch: minigpt_v2
  ckpt: outputs/minigptv2/strawberry/best.pth
  end_sym: </s>
  llama_model: /data/kiriti/MiniGPT-4/llama_weights/Llama-2-7b-chat-hf
  lora_alpha: 64
  lora_dropout: 0.1
  lora_r: 32
  low_resource: true
  max_txt_len: 500
  model_type: pretrain
  prompt_template: 'Human: {} Assistant: '
run:
  auto_val_split_ratio: 0.1
  distributed: false
  evaluate: true
  max_val_steps: 10
  seed: 42
  task: image_text_pretrain
  val_splits:
  - val
